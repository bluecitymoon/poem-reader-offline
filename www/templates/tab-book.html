<ion-view view-title="文库">

  <ion-content>
    <ion-list>
      <ion-item class="item-dark item-avatar item-icon-right" ng-repeat="poem in avaliablePoems"
                type="item-text-wrap"
                ng-click="showSinglePoem(poem)">
        <img ng-if="poem.avatar" ng-src="img/{{poem.avatar}}">
        <img ng-if="!poem.avatar" ng-src="img/default-avatar.png">

        <h2>{{poem.title}}</h2>

        <p>{{poem.content}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!--<ion-option-button class="button-assertive" ng-click="remove(chat)">-->
        <!--Delete-->
        <!--</ion-option-button>-->
      </ion-item>
    </ion-list>

    <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadNextPage()" immediate-check="false"
                         distance="-10"></ion-infinite-scroll>
  </ion-content>
</ion-view>
